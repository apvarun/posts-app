<h1 class="text-xl font-semibold border-b mb-4">All posts</h1>

<app-grid [columns]="10">
  <ng-container *ngIf="posts$|async as posts">
    <app-post *ngFor="let post of posts" [post]="post.data" [isOpen]="post.state === 'open'"
      (togglePost)="togglePost(post.data.id)"></app-post>
  </ng-container>
</app-grid>
